{% extends "base.html" %}

{% block content %}
    <h1>{% block title %}News{% endblock %}</h1>
    {% for i in articles %}
        <img src="{{ i.urlToImage }}" alt="article image" height="200px" width="200px">
        <p>{{ i.title }}</p>
        <p>{{ i.author }}</p>
        <p>{{ i.descrption }}</p>
        <a href="{{ i.url }}" target="_blank">Read more</a>
        <small>published at: {{ i.publishedAt }}</small>
    {% endfor %}
{% endblock %}
