{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ stock }}</h1>
    {{ web }}
    {{ currency }}
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
        </button>
        <ul class="dropdown-menu">
            {% for d, v in divid.items %}
                <li><a class="dropdown-item" href="#">{{ d }} </a></li>
            {% endfor %}
        </ul>
    </div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>


</div>
{% endblock %}
