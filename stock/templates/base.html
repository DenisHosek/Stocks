{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <script href="{% static 'js/bootstrap-bundle.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Stocks</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
          {% if request.user.is_authenticated %}
            <a class="btn btn-outline-success" type="submit" href="{% url 'account' %}">Account</a>
              <a class="btn btn-outline-success" type="submit" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-success" type="submit" href="{% url 'login' %}">Log in</a>
            <a class="btn btn-outline-success" type="submit" href="{% url 'register' %}">Sign up</a>
          {% endif %}
      </form>
    </div>
  </div>
</nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
